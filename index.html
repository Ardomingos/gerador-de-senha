<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    
    <div class="container">
        <h2>Gerador de senhas</h2>

        <div class="wrapper">
            <div class="input-box">
                <input type="text" class="input-text" disabled>
                <span class="material-symbols-rounded">copy_all</span>

                <div class="pass-indicator">
                    <div class="pass-length">
                        <div class="details">
                            <label class="title">Tamanho da senha</label>
                            <span></span>
                        </div>
                        <input type="range" min="1" max="30" value="15" step="1">
                    </div>

                    <div class="pass-settings">
                        <label for="" class="title">Configurações da senha</label>

                        <ul class="options">
                                <li class="options">
                                    <input type="checkbox"  id="lowercase" checked>

                                    <label for="lowercase">Minuscula(a-z)</label>
                                </li>
                                <li class="options">
                                    <input type="checkbox"  id="uppercase" checked>

                                    <label for="uppercase">Maiuscula(A-Z)</label>
                                </li>
                                <li class="options">
                                    <input type="checkbox"  id="number" checked>

                                    <label for="number">Numeros(0-9)</label>
                                </li>
                                <li class="options">
                                    <input type="checkbox"  id="symbols" checked>

                                    <label for="symbols">Simbolos (!-$+)</label>
                                </li>
                                <li class="options">
                                    <input type="checkbox"  id="exc-duplicate" checked>

                                    <label for="exc-duplicate">Excluir duplicatas</label>
                                </li>
                                <li class="options">
                                    <input type="checkbox"  id="spaces" checked>

                                    <label for="spaces">Incluir espaços</label>
                                </li>
                        </ul>
                    </div>
                </div>

            </div>

            <button class="generate-btn">Gerar senha</button>
        </div>
    </div>


    <link rel="stylesheet" href="js/script.js">
</body>
</html>
